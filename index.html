<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ireland Visa Processing Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        
        .card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .select-wrapper {
            position: relative;
            width: 200px;
        }

        .custom-select {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            background-color: white;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #374151;
            appearance: none;
            cursor: pointer;
        }

        .custom-select:focus {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-gray-900">Ireland Visa Processing Statistics</h1>
        
        <div class="card">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <label for="locationSelect" class="block text-sm font-medium text-gray-700 mb-2">
                        Select Location
                    </label>
                    <div class="select-wrapper">
                        <select id="locationSelect" class="custom-select">
                            <option value="Ireland">Ireland</option>
                            <option value="India">India</option>
                            <option value="UAE">UAE</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="startDate" class="block text-sm font-medium text-gray-700 mb-2">
                        Select Date
                    </label>
                    <input 
                        type="date" 
                        id="startDate" 
                        class="custom-select"
                        min="2024-12-01"
                        max="2025-12-31"
                    >
                </div>
                <div class="flex items-end">
                    <button id="updateButton" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                        Submit
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <canvas id="visaChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
