<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ireland Visa Processing Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        
        .card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .select-wrapper {
            position: relative;
            width: 200px;
        }

        .custom-select {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            background-color: white;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #374151;
            appearance: none;
            cursor: pointer;
        }

        .custom-select:focus {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }

        /* Status result styles */
        .status-success {
            @apply bg-green-50 text-green-800 p-4 rounded-md border border-green-200;
        }

        .status-error {
            @apply bg-red-50 text-red-800 p-4 rounded-md border border-red-200;
        }

        .status-loading {
            @apply animate-pulse bg-gray-50 text-gray-800 p-4 rounded-md border border-gray-200;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-gray-900">Visa Processing Statistics</h1>
        
        <!-- New Application Status Card -->
        <div class="card mb-6">
            <div class="flex flex-col">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Check Application Status</h2>
                <div class="flex gap-4 items-end">
                    <div class="flex-grow">
                        <label for="applicationId" class="block text-sm font-medium text-gray-700 mb-2">
                            Application ID
                        </label>
                        <input 
                            type="text" 
                            id="applicationId" 
                            class="custom-select w-full"
                            placeholder="Enter your application ID"
                        >
                    </div>
                    <div>
                        <button id="checkStatusButton" 
                                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                            Check Status
                        </button>
                    </div>
                </div>
                <!-- Result area (hidden by default) -->
                <div id="statusResult" class="mt-4 hidden">
                    <!-- Results will be inserted here via JavaScript -->
                </div>
            </div>
        </div>

        <!-- Statistics Card -->
        <div class="card">
            <div class="flex flex-col">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Check Stats</h2>
                
                <div class="flex justify-between items-end mb-6">
                    <div>
                        <label for="locationSelect" class="block text-sm font-medium text-gray-700 mb-2">
                            Select Location
                        </label>
                        <div class="select-wrapper">
                            <select id="locationSelect" class="custom-select">
                                <option value="Ireland">Ireland</option>
                                <option value="India">India</option>
                                <option value="UAE">UAE</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="startDate" class="block text-sm font-medium text-gray-700 mb-2">
                            Select Date
                        </label>
                        <input 
                            type="date" 
                            id="startDate" 
                            class="custom-select"
                            min="2024-12-01"
                            max="2025-12-31"
                        >
                    </div>
                    <div class="flex items-end">
                        <button id="updateButton" 
                                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                            Submit
                        </button>
                    </div>
                </div>
            </div>

            <div class="card">
                <canvas id="visaChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
